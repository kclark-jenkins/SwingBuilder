group 'SwingBuilder'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

def log4jGroup         = 'log4j'
def log4jName          = 'log4j'
def log4jVersion       = '1.2.17'

def gsonGroup          = 'com.google.code.gson'
def gsonName           = 'gson'
def gsonVersion        = '2.8.0'

def commonsLangGroup   = 'commons-lang'
def commonsLangName    = 'commons-lang'
def commonsLangVersion = '2.6'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: log4jGroup,       name: log4jName,       version: log4jVersion
    compile group: gsonGroup,        name: gsonName,        version: gsonVersion
    compile group: commonsLangGroup, name: commonsLangName, version: commonsLangVersion
}
